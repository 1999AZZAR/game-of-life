<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Conway's Game of Life</h1>
        <div id="game"></div>
    </div>

    <div class="separator"></div>

    <div id="settings">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>

        <select id="rule-select">
            <option id="rule1" value="1">Original Life (B3/S23)</option>
            <option id="rule2" value="2">Brian's Brain</option>
            <option id="rule3" value="3">Belousov-Zhabotinsky</option>
            <option id="rule4" value="4">HighLife (B36/S23)</option>
            <option id="rule5" value="5">Day & Night (B3678/S34678)</option>
            <option id="rule6" value="6">Seeds (B2/S)</option>
            <option id="rule7" value="7">7 states</option>
            <option id="rule8" value="8">Diamoeba (B35678/S5678)</option>
            <option id="rule9" value="9">2x2 (B36/S125)</option>
            <option id="rule10" value="10">Move (B368/S245)</option>
            <option id="rule11" value="11">Amoeba (B357/S1358)</option>
            <option id="rule12" value="12">Replicator (B1357/S1357)</option>
            <option id="rule13" value="13">3-State Life (B2/S02-3)</option>
            <option id="rule14" value="14">4-State Life (B012/S0123)</option>
            <option id="rule15" value="15">5-State Life (B01234/S01234)</option>
        </select>

        <div id="rule3-settings" style="display: none;">
            <label for="max-states">Max States (n):</label>
            <input type="number" id="max-states" min="2" max="1000" value="50">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
