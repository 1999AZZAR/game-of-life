<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/1999AZZAR/1999AZZAR/readme/resources/logo.png">
</head>
<body>
    <div id="main">
    <h2>Result :</h2>
        <div id="game"></div>
        <footer>
            <p>©️2024 <a href="https://1999azzar.github.io/1999AZZAR/" target="_blank" rel="noopener noreferrer">azzar budiyanto</a>.</p>
        </footer>
    </div>

    <div class="separator"></div>

    <div id="settings">
        <h1>Conway's Game of Life</h1>
        <h3>Console :</h3>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>

        <h3>Cell Shape:</h3>
        <select id="cell-shape-select">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
        </select>

        <h3>Rule set :</h3>
        <select id="rule-select">
            <option id="rule1" value="1">Original Life (B3/S23)</option>
            <option id="rule2" value="2">Brian's Brain</option>
            <option id="rule3" value="3">Belousov-Zhabotinsky</option>
            <option id="rule4" value="4">HighLife (B36/S23)</option>
            <option id="rule5" value="5">Day and Night (B3678/S34678)</option>
            <option id="rule6" value="6">Seeds (B2/S)</option>
            <option id="rule7" value="7">7 states</option>
            <option id="rule8" value="8">Mazectric (B3/S12345)</option>
            <option id="rule9" value="9">5-Neighbor Life (Von Neumann)</option>
            <option id="rule10" value="10">Amoeba (B357/S1358)</option>
            <option id="rule11" value="11">SnowLife (B367/S235678)</option>
            <option id="rule12" value="12">FishFood (B2/S12)</option>
            <option id="rule13" value="13">Life Without Death (B3/S012345678)</option>
            <option id="rule14" value="14">Coral (B3/S45678))</option>
            <option id="rule15" value="15">Replicator (B1357/S1357)</option>
            <option id="rule16" value="16">Convolution Ruleset</option>
            <option id="rule0" value="0">Custom</option>
        </select>

        <div id="rule0-settings" style="display: none;">
            <h2>Custom Rule(s)</h2>
            <h3>Birth (B)</h3>
            <input type="checkbox" name="b" value="0"> 0
            <input type="checkbox" name="b" value="1"> 1
            <input type="checkbox" name="b" value="2"> 2
            <input type="checkbox" name="b" value="3"> 3
            <input type="checkbox" name="b" value="4"> 4
            <input type="checkbox" name="b" value="5"> 5
            <input type="checkbox" name="b" value="6"> 6
            <input type="checkbox" name="b" value="7"> 7
            <input type="checkbox" name="b" value="8"> 8
            <h3>Survival (S)</h3>
            <input type="checkbox" name="s" value="0"> 0
            <input type="checkbox" name="s" value="1"> 1
            <input type="checkbox" name="s" value="2"> 2
            <input type="checkbox" name="s" value="3"> 3
            <input type="checkbox" name="s" value="4"> 4
            <input type="checkbox" name="s" value="5"> 5
            <input type="checkbox" name="s" value="6"> 6
            <input type="checkbox" name="s" value="7"> 7
            <input type="checkbox" name="s" value="8"> 8
        </div>

        <div id="rule3-settings" style="display: none;">
            <label for="max-states">Max States (n):</label>
            <input type="number" id="max-states" min="2" max="1000" value="50">
        </div>

        <div id="convolution-settings" style="display: none;">
            <h2>Convolution Settings</h2>
            <div class="setting">
                <label for="convolution-kernel">Kernel Size:</label>
                <input type="number" id="convolution-kernel" min="1" max="10" value="3">
            </div>
            <div class="setting">
                <label for="convolution-filter">Filter:</label>
                <input type="text" id="convolution-filter" value="1,1,1,1,1,1,1,1,1">
            </div>
            <div class="setting">
                <label for="random-min">Random Min:</label>
                <input type="number" id="random-min" min="0" max="1" step="0.1" value="0">
            </div>
            <div class="setting">
                <label for="random-max">Random Max:</label>
                <input type="number" id="random-max" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <h3>Grit size :</h3>
        <select id="grit-select">
            <option id="one" value="1">Grit size 51</option>
            <option id="two" value="2">Grit size 102</option>
            <option id="tree" value="3">Grit size 145</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
